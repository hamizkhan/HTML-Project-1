<!DOCTYPE HTML>

<html>
<head>

	<title>Site Registration Form</title>
	<meta charset="utf-8">
</head>

<body>


	<h1>Site Registration Form</h1>

	<p><a href="https://www.uta.edu/uta/"><img src="http://content.sportslogos.net/logos/34/871/full/8hmmwnpfctxga21x4ggtxrwfo.gif"
		  width="145" height="85" alt="UTA Logo"/></a></p>

	<p>Please complete the following form to register for our site</p>

	<form method="post" action="https://www.yahoo.com/">

		<p><label>First Name <input name="fName" type="text" size="25" placeholder="First Name"> (First Name)</label></p>

		<p><label>Last Name <input type="text" name="lName" size="25" placeholder="Last Name"> (Last Name)</label></p>

		<p><label>Email <input type="email" name="email" size="25" placeholder="name@domain.com"> (name@domain.com)</label></p>
		

		<details>
			
			<summary>Please fill out our optional survey</summary>

			<p>What year are you in college?</p>

			<p>
				<label><input type="radio" name="year" value="not yet in college"> Not yet in college</label>
				<label><input type="radio" name="year" value="Freshman"> Freshman</label>
				<label><input type="radio" name="year" value="Sophmore"> Sophmore</label>
				<label><input type="radio" name="year" value="Junior"> Junior</label>
				<label><input type="radio" name="year" value="Senior"> Senior</label>
				<label><input type="radio" name="year" value="Graduate"> Graduate</label>
			</p>

		</details>

	<p>
		<input type="submit" value="Submit">
		<input type="reset" value="Clear">
	</p>

</form>

	<p id="email">Contact Web Administrator @ <a href="mailto:email@uta.edu">email@uta.edu</a>.</p>

</body>
</html>
